<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnyside Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="display-1 title text-center">Sunnyside Weather</h1>
        <p class="text-center text-body">See what the weather is doing in all of your favorite places around the US!</p>
    </header>

    <main class="container justify-space-between">
        <section class="row">
            <div class="col-12 col-md-4 city-form">
                <form id="city-form" >
                    <div class="form-group">
                        <label for="city" class="card-title">Search for a City:</label>
                        <input name="city" id ="city" type="text" autofocus="true" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary center">Search</button>
                </form>
            <div class="city-list">
                <p>Add cities to your favorites by searching above!</p>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Weather Report for: <span id="city-search-term"></span></h2>
            <div id= "weather-container" class="list-group"></div>
        </div>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
